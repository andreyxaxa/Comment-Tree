services:
  db:
    container_name: db-comment-tree
    image: postgres:18.1-alpine
    environment:
      POSTGRES_SLL_MODE: "disable"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "comment_tree_db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "sUp3RP4sSw0rD"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d comment_tree_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
    - "5432:5432"

  migrate:
    container_name: migrates-comment-tree
    image: migrate/migrate
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    entrypoint: ["migrate", 
      "-path", "./migrations",
      "-database", "postgres://user:sUp3RP4sSw0rD@db:5432/comment_tree_db?sslmode=disable",
      "up"
    ]

  app:
    container_name: comment-tree-v1
    build: .
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"

volumes:
  db_data: